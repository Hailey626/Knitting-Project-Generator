<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Knitting Pattern Designer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Circular Knitting Pattern Designer</h1>
  <div class="controls">
    <label for="stitches">Stitches (up to 48):</label>
    <input type="range" id="stitches" min="10" max="48" value="24">
    <span id="stitches-value">24</span>

    <label for="rows">Rows (up to 300):</label>
    <input type="range" id="rows" min="10" max="300" value="10">
    <span id="rows-value">10</span>
  </div>

  <div id="row-colors">
    <!-- Color pickers for rows will be dynamically added here -->
  </div>

  <div id="canvas-container">
    <canvas id="patternCanvas" width="800" height="800"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
